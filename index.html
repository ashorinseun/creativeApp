<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="top">
        <div class="nav-text">
            <img class="logo" src="./images/logo.svg">
            <span>Collections</span>
            <span>Men</span>
            <span>Women</span>
            <span>About</span>
            <span>Contact</span>
        </div>
        <div>
            <img class="top-img1"  src="images/icon-cart.svg" alt="">
            <img class="top-img2" src="images/image-avatar.png" alt="">
        </div>
    </header>
    <hr>
<div class="main-cotainer">
    <div class="container">
        <div>
            <img class="big-img" src="images/image-product-1.jpg" alt="">
        </div>
        <div class="thumbnails">
            <img src="images/image-product-1-thumbnail.jpg" alt="">
            <img src="images/image-product-2-thumbnail.jpg" alt="">
            <img src="images/image-product-3-thumbnail.jpg" alt="">
            <img src="images/image-product-4-thumbnail.jpg" alt="">
        </div>

    </div>
    <div class="down">
        <div class="one">
            <p class="sneakers">
               SNEAKER COMPANY 
            </p>
            <h1>
                Fall limited Edition<br/> Sneakers
            </h1>
            <p class="lower-text">
              These low-profile sneakers are your perfect causal wear campanion. featuring a durable rubber outer sole, they'll withstand everything the weather can offer.   
            </p>
            <div class="price">
                <h1>$125.00</h1>
                <h3 class="price-percent">50%</h3>
            </div>
            <p class="del-price"><DEl>$250.00</DEl></p>
        </div>
        <div class="price-btn">
            <div class="math">
                <span><img class="minus" src="images/icon-minus.svg" alt=""></span>
                <span><p>0</p></span>
                <span><img src="images/icon-plus.svg" alt=""></span>
            </div>
            <div class="add-to-cart">
                <img class="cart-btn" src="images/icon-cart.svg" alt="">
                <p>Add to cart</p>
            </div>
        </div>
    </div> 
</div>   


</body>
</html>
